<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>MyWebApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="primeflex/primeflex.css"/>        
        <link rel="stylesheet" href="primeflex/mycss.css" media="all"/>

        <!--<h:outputStylesheet name="resources/primeflex.css" />-->
    </h:head>
    <h:body>
        <div class="flex align-items-center justify-content-center">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                <div class="text-center mb-5">
                    <p:graphicImage name="images/blocks/logos/hyper.svg" library="primeblocks-app" alt="Image"
                                    height="50" styleClass="mb-3"/>
                    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
                    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="registrationpage.xhtml">Create today!</a>
                </div>

                <h:form>
                    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                    <p:inputText id="email" value="#{login.email}" styleClass="w-full mb-3"/>

                    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                    <p:inputText id="password1" value="#{login.password}" type="password" styleClass="w-full mb-3"/>

                    <div class="flex align-items-center justify-content-between mb-6">
                        <div class="flex align-items-center">
                            <p:selectBooleanCheckbox id="rememberme" value="#{login.rememberme}" styleClass="mr-2"/>
                            <label for="rememberme">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot your password?</a>
                    </div>

                    <p:commandButton type="button" value="Login" action="#{login.signIn}" 
                                     process="@form" ajax="false" icon="pi pi-user" styleClass="w-full">
                        <f:setPropertyActionListener value="true" target="#{login.isAdmin}" />
                    </p:commandButton>
                </h:form>
            </div>
        </div>
        <h:form>
            <h:panelGrid columns="3" id="loginPanel">
                <h:inputText value="#{login.email}"/>
                <h:inputSecret value="#{login.password}"/>
            </h:panelGrid>
            <h:commandButton value="Login" action="#{login.signIn}"/>
        </h:form>
        <h:outputText rendered="#{login.isAdmin}" value="You have unlimited powder!"/>
    </h:body>
</html>
