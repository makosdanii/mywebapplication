<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <h:head>
        <title>Listed users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body rendered="#{sessionScope.isAdmin}">
        <h:panelGroup layout="block" id="dataTable">
            <h:dataTable border="1" value="#{data.users}" var="user">
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{user.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{user.firstname} #{user.lastname}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{user.address}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Passworld</f:facet>
                    <h:outputText value="#{user.password}" />
                </h:column>
                <h:column>
                    <a href="/delete?id=#{user.email}">delete</a>
                    <!--<f:param name="id" value="#{user.email}" />-->
                    <!--<h:commandLink value="delete" action="/delete"/>-->
                </h:column>
            </h:dataTable>
        </h:panelGroup>

        <h:form >
            <input id="search" name="query" value="#{param['query']}"> 
            </input>
            <f:param name="query" value="#{param['query']}" />
            <h:commandButton  value="Search" action="#{data.filter}">
                <f:ajax execute="@this" render="dataTable" listener="#{data.ajaxFilter}"/>
            </h:commandButton>
        </h:form>   

    </h:body>
</html>
