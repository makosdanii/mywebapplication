<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Welcome - Login</title>
    </h:head>
    <h:body>
        <div>
            <h:form id="authform" rendered="#{!sessionScope.isAdmin}">
                <p>Please log in!</p>
                <h:inputText id="user" value="#{jsf.user}"/><br/>
                <h:inputSecret id="passw" value="#{jsf.passw}"/>
                <p:commandButton value="Login" action="#{jsf.login}"
                                 ajax="false"
                                 style="margin-left: 8px"/>
                <br/>
                <h:message for="passw"/>
                <h:message for="user"/>
            </h:form>
            <h:form rendered="#{sessionScope.isAdmin}">
                <p:commandButton value="Logout" action="#{jsf.logout}" 
                                 ajax="false"/>
            </h:form>
        </div>
        <p:separator/>
        <div>
            <h:form id="controlform" rendered="#{sessionScope.isAdmin}">
                <p:commandButton value="New admin" ajax="false"
                                 action="/myspringwebapp/register.xhtml"/>
                <br/>
                <p:commandLink style="font-size: x-large" value="List users" 
                               action="/myspringwebapp/data.xhtml?faces-redirect=true"/>

            </h:form>
        </div>
    </h:body>
</html>
